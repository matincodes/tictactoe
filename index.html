<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>
                    Let's Play <br>
                    the Tic-Tac-Toe Game!
                </h1>
            </div>
            <div class="restart">
                Start a New Game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>
                            Player X
                        </span>
                    </div>
                    <div class="player-o">
                        <span>
                            Player O
                        </span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0">X</div>
                    <div class="board-tile" data-index="1">O</div>
                    <div class="board-tile" data-index="2">X</div>
                    <div class="board-tile" data-index="3">O</div>
                    <div class="board-tile" data-index="4">X</div>
                    <div class="board-tile" data-index="5">O</div>
                    <div class="board-tile" data-index="6">X</div>
                    <div class="board-tile" data-index="7">O</div>
                    <div class="board-tile" data-index="8">X</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
